<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/hogwarts.css"/>
    <script src="js/hogwarts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="titulo">
      <h1>HOGWARTS</h1>
    </div>

    <form>
      <div class="avatar">
        <label for="fotoPerfil">Suba su avatar </label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" />
      </div>

      <div class="preguntas">
        <label for="nombre">Nombre: </label>
        <input
          class="registro"
          type="text"
          id="nombre"
          name="nombre"
          required
        /><br /><br />

        <label for="edad">Edad: </label>
        <input
          class="registro"
          type="number"
          id="edad"
          name="edad"
          required
        /><br /><br />

        <label for="familia">Familia: </label>
        <input
          class="registro"
          type="text"
          id="familia"
          name="familia"
          required
        /><br /><br />

        <label for="linaje">Linaje: </label>
        <input
          class="registro"
          type="texto"
          id="linaje"
          name="linaje"
          required
        /><br /><br />

        <label for="cualidades">Cualidades: </label>
        <select name="cualidades" id="cualidades" required>
          <option value="gryffindor">valor, fuerza, audacia</option>
          <option value="hufflepuff">justicia, lealtad, paciencia</option>
          <option value="ravenclaw">
            creatividad, erudición, inteligencia
          </option>
          <option value="slytherin">
            ambición, determinación, astucia
          </option></select
        ><br /><br />

        <button id="casa">Visitar el sombrero seleccionador</button>
      </div>
    </form>
  </body>
</html>
